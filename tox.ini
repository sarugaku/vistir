[tox]
envlist =
    docs, packaging, py37, py38, py39, py310, coverage-report

[testenv]
passenv = CI GIT_SSL_CAINFO
setenv =
    LC_ALL = en_US.UTF-8
deps =
	-e .[spinner,tests]
	coverage<5
commands = coverage run --parallel-mode -m pytest -v -x --timeout 300 []
install_command = python -m pip install {opts} {packages}
usedevelop = True

[testenv:coverage-report]
deps = coverage<5
skip_install = true
commands =
	coverage combine
	# coverage report
    coverage html

[testenv:docs]
deps =
    -r{toxinidir}/docs/requirements.txt
    -e .[tests,spinner]
commands =
    sphinx-build -d {envtmpdir}/doctrees -b html docs docs/build/html
    sphinx-build -d {envtmpdir}/doctrees -b man  docs docs/build/man

[testenv:packaging]
deps =
    check-manifest
    twine
    readme_renderer[md]
commands =
    check-manifest
    python setup.py sdist bdist_wheel
    twine check dist/*
